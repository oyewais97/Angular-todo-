<div class="main-div">
  <h1 class="todo-list-heading">ADD TODO LIST</h1>
  <input class="todo-value" [(ngModel)]="todo" />
  <br />
  <button class="add-btn" *ngIf="!isEdit" (click)="add()">ADD</button>
  <button class="add-btn" *ngIf="isEdit" (click)="add()">Edit</button>

  <div>
    <div
      *ngFor="let x of todoList; let i = index"
      class="main-container-show col-6 mx-auto"
    >
      <div class="container1">
        <p id="inputField{{ i }}" class="main-para">
          <!-- <a *ngIf="show">
            <input [(ngModel)]="todoList[i]" />
            <button>ADD</button>
          </a> -->
          <input
            id="{{ i }}"
            type="checkbox"
            [checked]="checkbox[i]"
            [value]="x"
            (change)="onChange(i, $event)"
          /><span class="list-show">{{ x }}</span>
          <span
            ><button class="update-btn" (click)="Edit(x, i)">Edit</button></span
          >
          <span
            ><button class="delete-btn" (click)="Delete(x, i)">
              DELETE
            </button></span
          >
        </p>
      </div>
    </div>
  </div>
  {{ showStatus > 0 ? "you have" +{showStatus}+ "task todo" : "congratz you
  complete" }}
  <br />
</div>
